name: Go CI

on:
  push:
    branches:
      - Jakub
  pull_request:
    branches:
      - Jakub

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.21.0

    - name: Run tests
      run: go test .
